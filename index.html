<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Instagram</title>
</head>

<body>

    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">
                <img src="instagram.png">
            </div>
            <div class="search">
                <input type="text" class="input" placeholder="Search">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="sign-up-side">
                <ul>
                    <li>
                        <a href="#" class="login">Log in</a>
                    </li>
                    <li>
                        <a href="#" class="signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <header class="header">
                <div class="col-1">
                    <img src="amazon_PNG13.png" alt="logo"
                        style="width: 164px; height: 164px; border: 3px solid red; border-radius: 50%; margin: auto;">
                </div>
                <div class="col-2">
                    <div class="row-1">
                        <ul>
                            <li><a href="#" class="logo">amazondotin <img src="instagram-verified.png"
                                        class="verified"></a></li>
                            <li><a href="#" class="follow">Follow</a></li>
                        </ul>
                    </div>
                    <div class="row-2">
                        <ul>
                            <li><a href="#">2,949 posts</a></li>
                            <li><a href="#">1.3m followers</a></li>
                            <li><a href="#">94 following</a></li>
                        </ul>
                    </div>
                    <div class="row-3">
                        <h4>Amazon India</h4>
                        <p>The official Amazon.in Instagram accound</p>
                        <a href="#" style="color: #003799;">amazon.in/primeday </a>
                    </div>
                </div>
            </header>
        </div>

        <div class="line-bar">
            <div class="col-3"><i class="far fa-calendar-alt"></i> POSTS</div>
            <div class="col-3"><i class="fab fa-buromobelexperte"></i> IGTV</div>
            <div class="col-3"><i class="fas fa-tags"></i> TAGGED</div>
        </div>

        <div class="containt">
            <div class="img-3">
                <img src="computer.jpg">
            </div>
            <div class="img-3">
                <img src="customer.jpg">
            </div>
            <div class="img-3">
                <img src="pexels-marcelo-chagas-1876279.jpg">
            </div>
            <div class="img-3">
                <img src="project girl.jpg">
            </div>
            <div class="img-3">
                <img src="programmer.jpg">
            </div>
            <div class="img-3">
                <img src="girl-1245713_1920.jpg">
            </div>
            <div class="img-3">
                <img src="customer.jpg">
            </div>
            <div class="img-3">
                <img src="social.jpeg">
            </div>
            <div class="img-3">
                <img src="concert-1838412_1920.jpg">
            </div>
        </div>
    </div>
</body>

</html>
